<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculateur Synchro - Page Principale</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background-color: #f4f4f4;
            padding: 10px;
            position: relative;
        }

        .dropdown {
            display: inline-block;
            position: relative;
        }

        .dropdown button {
            background-color: #f4f4f4;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: white;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
            min-width: 160px;
            text-align: left;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        body.dark-theme {
            background-color: #2f2f39;
            color: #ffffff;
        }

        .dark-theme header {
            background-color: #5b5f65;
        }

        .dark-theme .dropdown button {
            background-color: #5b5f65;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        .dark-theme .fixed-resistance {
            background-color: #ddd3ff;
            color: #ffffff;
        }

        .dark-theme .resistance-percentage {
            background-color: #ddd3ff;
            color: #ffffff;
        }

        .spells-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            /* 3 colonnes */
            grid-template-rows: repeat(4, auto);
            /* 4 lignes */
            gap: 10px;
            padding: 10px;
            max-width: 150px;
            /* Largeur fixe pour garantir 4x3 */
            margin: 0 auto;
        }

        .spell {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            width: 100%;
            padding-top: 75%;
            /* R√©duction de la hauteur relative des cases */
            background-size: contain;
            /* Ajuste l'image √† la case */
            background-repeat: no-repeat;
            background-position: center;
            border: 1px solid transparent;
            cursor: pointer;
            position: relative;
            color: black;
        }

        .spell:hover::after {
            content: attr(data-spell-name);
            position: absolute;
            top: -30px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            white-space: nowrap;
            z-index: 10;
        }

        .spell.selected {
            filter: grayscale(100%);
            /* Applique le filtre gris uniquement √† l'image */
            background-color: transparent;
            /* Supprime le carr√© noir */
        }

        .spell::before {
            content: "";
            display: block;
            padding-top: 75%;
            /* Ratio r√©duit pour des cases plus petites */
        }

        .bottom-section {
            padding: 10px;
        }

        .bottom-section input {
            margin: 5px;
            padding: 10px;
            font-size: 14px;
            /* R√©duction de la taille des champs */
            width: 150px;
            /* R√©duction de la largeur des champs */
        }

        .damage-display {
            font-size: 20px;
            /* R√©duction de la taille du texte */
            margin-top: 10px;
        }

        .bottom-section input {
            margin: 5px;
            padding: 10px;
            font-size: 14px;
            width: 150px;
        }

        .bottom-section input.power,
        .bottom-section input.fixed-damage {
            background-color: #f0f0f0;
            color: #000;
        }

        .xelor-level {
            margin: 5px;
            padding: 10px;
            font-size: 14px;
            width: 150px;
            background-color: #f0f0f0;
            color: #000;
        }
    </style>
</head>

<body>
    <header>
        <div class="dropdown">
            <button>Menu</button>
            <div class="dropdown-content">
                <a href="#" onclick="openConfiguration()">Configuration</a>
                <a href="#" onclick="goToSupport()">Me soutenir</a>
                <!-- <a href="#" onclick="resetSelection()">Nouvelle Synchro</a> -->
                <a href="#" id="theme-toggle"><span id="theme-icon">üåô</span></a>
            </div>
        </div>
    </header>


    <div class="bottom-section">
        <input type="number" class="xelor-level" id="xelor-level" placeholder="Niveau X√©lor"
            oninput="saveXelorLevel()" />
        <input type="number" class="resistance-percentage" id="resistance-percentage" placeholder="% R√©sistance Air"
            oninput="calculateDamage()" />
        <input type="number" class="fixed-resistance" id="fixed-resistance" placeholder="R√©sistance fixe Air"
            oninput="calculateDamage()" />
        <input type="number" class="power" id="power" placeholder="Puissance" oninput="calculateDamage()" />
        <input type="number" class="fixed-damage" id="fixed-damage" placeholder="Do fix" oninput="calculateDamage()" />
        <button onclick="resetSelection()">Nouvelle Synchro</button>
        <div class="damage-display" id="damage-display">D√©g√¢ts : 0 </div>
    </div>

    <div class="spells-container" id="spells-container">
        <!-- Les sorts seront affich√©s dynamiquement ici -->
    </div>

    <script>
        function saveXelorLevel() {
            const xelorLevel = parseInt(document.getElementById('xelor-level').value) || 1; // Par d√©faut, niveau 1
            localStorage.setItem('xelorLevel', xelorLevel);
            calculateDamage();
        }

        function loadXelorLevel() {
            const savedLevel = localStorage.getItem('xelorLevel');
            if (savedLevel) {
                document.getElementById('xelor-level').value = savedLevel;
            }
        }

        const spellsData = {
            spell1: { Perturbation: 'images/pertubation.png', Rouage: 'images/rouage.png' },
            spell2: { Gelure: 'images/gelure.png', Poussi√®re: 'images/poussiere.png' },
            spell3: { Souvenir: 'images/souvenir.png', Permutation: 'images/permutation.png' },
            spell4: { "Frappe du X√©lor": 'images/frappe_du_xelor.png', Pendule: 'images/pendule.png' },
            spell5: { T√©l√©portation: 'images/teleportation.png', Astrolabe: 'images/astrolabe.png' },
            spell6: { Engrenage: 'images/engrenage.png', "Compte-goutte": 'images/compte_goutte.png' },
            spell7: { "Fuite de temps": 'images/fuite_du_temps.png', Pr√©monition: 'images/premonition.png' },
            spell8: { Rauleback: 'images/raulebaque.png', Instabilit√©: 'images/instabilite.png' },
            spell9: { Rembobinage: 'images/rembobinage.png', R√©m√©nance: 'images/remanance.png' },
            spell10: { Paradoxe: 'images/paradoxe.png', Faille: 'images/faille.png' },
            spell11: { Distorsion: 'images/distortion.png', "Sables du temps": 'images/sables_du_temps.png' },
            spell12: { D√©synchronisation: 'images/desynchronisation.png', "Espaces-temps": 'images/espace_temps.png' }
        };

        function loadSpells() {
            const config = JSON.parse(localStorage.getItem('synchroConfig')) || {};
            const spellsContainer = document.getElementById('spells-container');

            Object.keys(spellsData).forEach(spellKey => {
                const variant = config.spells ? config.spells[spellKey] : Object.keys(spellsData[spellKey])[0];
                const imageUrl = spellsData[spellKey][variant];

                const spellElement = document.createElement('div');
                spellElement.classList.add('spell');
                spellElement.style.backgroundImage = `url(${imageUrl})`;
                spellElement.setAttribute('data-spell-name', variant);

                spellElement.onclick = () => toggleSpell(spellElement);
                spellsContainer.appendChild(spellElement);
            });
        }

        function openConfiguration() {
            window.location.href = "configuration.html";
        }

        function goToSupport() {
            window.location.href = "support.html"
        }

        function resetSelection() {
            const spells = document.querySelectorAll('.spell');
            spells.forEach(spell => spell.classList.remove('selected'));
            document.getElementById('damage-display').innerText = 'D√©g√¢ts : 0';
        }

        function toggleSpell(element) {
            element.classList.toggle('selected');
            calculateDamage();
        }

        function calculateDamage() {
            const tfCount = document.querySelectorAll('.spell.selected').length; // Nombre de T√©l√©frags s√©lectionn√©s
            const xelorLevel = parseInt(localStorage.getItem('xelorLevel')) || 1; // Niveau X√©lor, par d√©faut 1 si non d√©fini
            const resistancePercentage = parseFloat(document.getElementById('resistance-percentage').value) || 0; // R√©sistance en %
            const fixedResistance = parseFloat(document.getElementById('fixed-resistance').value) || 0; // R√©sistance fixe
            const power = parseFloat(document.getElementById('power').value) || 0; // Puissance
            const fixedDamage = parseFloat(document.getElementById('fixed-damage').value) || 0; // Dommages fixes

            // Calcul des d√©g√¢ts de base selon le niveau du X√©lor et le nombre de T√©l√©frags
            let baseDamage;
            if (tfCount === 1) {
                baseDamage = 6.6 * xelorLevel - 521.2;
            } else if (tfCount >= 2) {
                baseDamage = (6.6 * xelorLevel - 521.2) + (tfCount - 1) * 436;
            } else {
                baseDamage = 0;
            }

            // Application de la puissance et des dommages fixes
            const modifiedDamage = baseDamage * (1 + power / 100) + fixedDamage;

            // Application des r√©sistances
            const reducedDamage = modifiedDamage * (1 - resistancePercentage / 100) - fixedResistance;
            const finalDamage = Math.max(0, reducedDamage); // Emp√™che les d√©g√¢ts n√©gatifs

            // Affiche les d√©g√¢ts finaux
            document.getElementById('damage-display').innerText = `D√©g√¢ts : ${finalDamage.toFixed(0)}`;
        }


        const themeToggle = document.getElementById('theme-toggle');
        const themeIcon = document.getElementById('theme-icon');
        const body = document.body;

        if (localStorage.getItem('darkTheme') === 'true') {
            body.classList.add('dark-theme');
            themeIcon.textContent = 'üåû';
            themeToggle.textContent = 'üåû';
        }

        themeToggle.addEventListener('click', (e) => {
            e.preventDefault();
            body.classList.toggle('dark-theme');
            const isDark = body.classList.contains('dark-theme');

            themeIcon.textContent = isDark ? 'üåû' : 'üåô';
            themeToggle.textContent = isDark ? 'üåû' : 'üåô';

            localStorage.setItem('darkTheme', isDark);
        });

        window.onload = () => {
            loadXelorLevel();
            loadSpells();
        };
    </script>
</body>

</html>
